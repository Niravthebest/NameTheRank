    <body>



<script>
    setTimeout(function(){
          window.location.href = 'games.html';
          }, 5000);
          </script>
         <p> - Web page redirects after 5 seconds. - </p>


         <img src="https://64.media.tumblr.com/695ce9a82c8974ccbbfc7cad40020c62/tumblr_o9c9rnRZNY1qbmm1co1_1280.gifv" style = "width:10em; height:10em;">

        <h1 class="h1" >Loading...</h1>
       <h2 class="h1" >Days Until My 2022 Bday...</h2>


<h2 id="demo"></h2>

<script>
var countDownDate = new Date("Nov 17, 2022 8:00:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);


  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";


  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Happy Birthday!";
  }
}, 1000);



          </script>




          <style>


            html {
                text-align: center;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                margin-bottom: 100;
            }

            .h1 {
                text-align: center;
            }

              .spinner-border {
                  margin:10;
              }


              #demo {
                text-align: center;
              }



          </style>
    </body>
</html>
